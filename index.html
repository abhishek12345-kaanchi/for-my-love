<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You üíó</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Pacifico&display=swap');

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg,#ffe6ee,#fff7f9);
  font-family: 'Quicksand', sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* floating doodles */
.doodle {
  position:absolute;
  font-size:18px;
  opacity:0.4;
  animation: float 6s infinite ease-in-out;
}
@keyframes float {
  0%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
  100%{transform:translateY(0)}
}

.box {
  background:white;
  padding:30px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
  text-align:center;
  width:320px;
}

h2 {
  font-family:'Pacifico', cursive;
  color:#ff5f8a;
}

button {
  padding:10px 22px;
  border:none;
  border-radius:20px;
  margin:10px;
  font-size:16px;
  cursor:pointer;
  background:#ffb6c1;
}

.shake {
  animation: shake 0.3s;
}
@keyframes shake {
  0%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-6px)}
  100%{transform:translateX(0)}
}

/* envelope */
.envelope {
  width:220px;
  height:140px;
  background:#fff;
  border-radius:10px;
  position:relative;
  margin:auto;
  cursor:pointer;
  animation: float 2s infinite;
}
.envelope::before {
  content:'';
  position:absolute;
  width:100%;
  height:100%;
  background:#ffe3eb;
  clip-path:polygon(0 0,100% 0,50% 55%);
}

.ribbon {
  position:absolute;
  width:60px;
  height:16px;
  background:#ff9fb6;
  top:-10px;
  left:50%;
  transform:translateX(-50%);
  border-radius:10px;
}
.ribbon.fall {
  animation: ribbonFall 1s forwards;
}
@keyframes ribbonFall {
  to {transform:translate(-50%,400px); opacity:0}
}

.hidden {display:none;}

.paper {
  background:#fff;
  padding:25px;
  border-radius:15px;
}

.heart {
  position:fixed;
  top:-20px;
  font-size:20px;
  animation: fall 3s linear forwards;
}
@keyframes fall {
  to {transform:translateY(100vh); opacity:0}
}
</style>
</head>

<body>

<!-- doodles -->
<span class="doodle" style="top:10%;left:15%">‚ú®</span>
<span class="doodle" style="top:20%;right:10%">üíó</span>
<span class="doodle" style="bottom:15%;left:20%">üå∏</span>
<span class="doodle" style="bottom:10%;right:15%">‚≠ê</span>

<!-- slide 1 -->
<div class="box" id="s1">
  <h2>are you gulli?</h2>
  <button onclick="next()">Yes</button>
  <button onclick="shake(this)">No</button>
</div>

<!-- slide 2 -->
<div class="box hidden" id="s2">
  <div class="envelope" onclick="openLetter()">
    <div class="ribbon" id="ribbon"></div>
    <p style="margin-top:70px;">tap to open ‚úâÔ∏è</p>
  </div>
</div>

<!-- slide 3 -->
<div class="box hidden" id="s3">
  <div class="paper">
    <h3>so what‚Äôs your answer?</h3>
    <button onclick="sorry()">No</button>
    <button onclick="love()">Yes</button>
    <p id="msg"></p>
  </div>
</div>

<script>
function next(){
  s1.classList.add('hidden');
  s2.classList.remove('hidden');
}

function shake(btn){
  btn.classList.add('shake');
  setTimeout(()=>btn.classList.remove('shake'),300);
}

function openLetter(){
  ribbon.classList.add('fall');
  setTimeout(()=>{
    s2.classList.add('hidden');
    s3.classList.remove('hidden');
  },800);
}

function sorry(){
  msg.innerText="sorry baby maaf krdo ü•∫";
}

function love(){
  document.body.innerHTML="<h1 style='font-family:Pacifico;color:#ff5f8a'>love you kaanchi jii üíï</h1>";
  for(let i=0;i<50;i++){
    let h=document.createElement("div");
    h.className="heart";
    h.innerText="üíñ";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(2+Math.random()*2)+"s";
    document.body.appendChild(h);
  }
}
</script>

</body>
</html>
