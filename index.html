<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Comic Sans MS', cursive;
}

body {
  margin: 0;
  background: linear-gradient(#fff0f5, #fdeff9);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  text-align: center;
}

.slide {
  display: none;
  width: 100%;
  max-width: 400px;
  padding: 20px;
}

.slide.active {
  display: block;
}

/* Buttons */
button {
  padding: 10px 22px;
  margin: 10px;
  border: none;
  border-radius: 25px;
  background: #ffb6c1;
  font-size: 18px;
  cursor: pointer;
}

.shake {
  animation: shake 0.3s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}

/* Floating letter */
.letter {
  width: 200px;
  height: 130px;
  background: #fff;
  border-radius: 10px;
  margin: auto;
  position: relative;
  animation: float 2s infinite ease-in-out;
  cursor: pointer;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

.ribbon {
  position: absolute;
  top: -10px;
  left: 50%;
  width: 60px;
  height: 20px;
  background: pink;
  transform: translateX(-50%);
  border-radius: 10px;
}

.ribbon.fall {
  animation: fall 1s forwards;
}

@keyframes fall {
  to {
    transform: translate(-50%, 500px);
    opacity: 0;
  }
}

/* Letter open */
.paper {
  background: white;
  padding: 20px;
  border-radius: 10px;
}

/* Hearts */
.heart {
  position: fixed;
  color: pink;
  font-size: 20px;
  animation: fallHeart 3s linear forwards;
}

@keyframes fallHeart {
  to {
    transform: translateY(100vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- Slide 1 -->
<div class="slide active" id="s1">
  <h2>are you gulli?</h2>
  <button onclick="goNext()">Yes</button>
  <button onclick="shake(this)">No</button>
</div>

<!-- Slide 2 -->
<div class="slide" id="s2">
  <div class="letter" onclick="openLetter()">
    <div class="ribbon" id="ribbon"></div>
    <p style="margin-top:50px;">Tap to open üíå</p>
  </div>
</div>

<!-- Slide 3 -->
<div class="slide" id="s3">
  <div class="paper" id="paper">
    <h3>so what's your answer?</h3>
    <button onclick="sorry()">No</button>
    <button onclick="love()">Yes</button>
    <p id="msg"></p>
  </div>
</div>

<script>
function goNext() {
  document.getElementById('s1').classList.remove('active');
  document.getElementById('s2').classList.add('active');
}

function shake(btn) {
  btn.classList.add('shake');
  setTimeout(() => btn.classList.remove('shake'), 300);
}

function openLetter() {
  document.getElementById('ribbon').classList.add('fall');
  setTimeout(() => {
    document.getElementById('s2').classList.remove('active');
    document.getElementById('s3').classList.add('active');
  }, 900);
}

function sorry() {
  document.getElementById('msg').innerText = "sorry baby maaf krdo ü•∫";
}

function love() {
  document.body.innerHTML = "<h1 style='color:#ff69b4;'>love you kaanchi jii üíñ</h1>";
  for (let i = 0; i < 40; i++) {
    let h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "üíñ";
    h.style.left = Math.random() * 100 + "vw";
    h.style.top = "-20px";
    document.body.appendChild(h);
  }
}
</script>

</body>
</html>
